<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validar y Registrar Documentos en Blockchain</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f6f8ff; color: #222; }
    h1 { color: #1a237e; margin-top: 40px; }
    .container { display: flex; justify-content: center; flex-wrap: wrap; margin-top: 40px; }
    .card {
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 16px;
      padding: 24px;
      margin: 12px;
      width: 360px;
    }
    button {
      background: #2962ff; color: white; border: none;
      padding: 10px 18px; border-radius: 8px; cursor: pointer; margin-top: 12px;
    }
    button:hover { background: #0039cb; }
    .success { color: green; }
    .error { color: red; }
    p { font-size: 14px; }
  </style>
</head>
<body>

  <h1>üîê Validar y Registrar Documentos en Blockchain</h1>

  <div class="container">
    <div class="card">
      <h3>üîó MetaMask</h3>
      <button id="connectButton">Conectar MetaMask</button>
      <p id="account"></p>
      <p id="network"></p>
    </div>

    <div class="card">
      <h3>üìÑ Subir Documento</h3>
      <input type="file" id="fileInput"><br>
      <button id="hashButton">Calcular Hash</button>
      <p id="fileHash"></p>
    </div>

    <div class="card">
      <h3>‚öôÔ∏è Acciones Blockchain</h3>
      <button id="verifyButton">Verificar Documento</button>
      <button id="registerButton">Registrar Documento</button>
      <p id="status"></p>
    </div>
  </div>

  <script>
  const contractAddress = "0xd2c97c29e149dc1b1de22ccd248b9fe4e7bf9cbe";
  const contractABI = [
    "function registerDocument(bytes32 hash) public",
    "function verifyDocument(bytes32 hash) public view returns (bool)"
  ];

  document.getElementById("registerBtn").addEventListener("click", async () => {
    try {
      if (!window.ethereum) {
        alert("Instala MetaMask para continuar");
        return;
      }

      await window.ethereum.request({ method: "eth_requestAccounts" });

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const contract = new ethers.Contract(contractAddress, contractABI, signer);

      const hash = document.getElementById("hashValue").innerText.trim();
      if (!hash) {
        alert("Primero calcula el hash del documento.");
        return;
      }

      const hashBytes32 = ethers.utils.arrayify(hash);
      const tx = await contract.registerDocument(hashBytes32);
      await tx.wait();

      alert("‚úÖ Documento registrado exitosamente en blockchain");
    } catch (err) {
      console.error(err);
      alert("‚ùå Error al registrar documento. Revisa la consola para m√°s detalles.");
    }
  });
</script>
</body>
</html>
