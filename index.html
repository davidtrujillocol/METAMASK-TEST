<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validar y Registrar Documentos en Blockchain</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #eef3ff;
      text-align: center;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a237e;
      color: white;
      padding: 20px;
    }
    h1 { margin: 0; font-size: 24px; }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 24px;
      width: 360px;
    }
    button {
      background: #2962ff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
      font-weight: bold;
    }
    button:hover { background: #0039cb; }
    p { font-size: 14px; word-wrap: break-word; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <header>
    <h1>üîê Validar y Registrar Documentos en Blockchain</h1>
    <p>Red Sepolia - Contrato: <b>0xd2C97c29E149Dc1b1DE22Ccd248b9Fe4e7Bf9CBe</b></p>
  </header>

  <div class="container">

    <!-- 1Ô∏è‚É£ MetaMask -->
    <div class="card">
      <h3>ü¶ä Conectar MetaMask</h3>
      <button id="connectButton">Conectar</button>
      <p id="account"></p>
      <p id="network"></p>
    </div>

    <!-- 2Ô∏è‚É£ Subir archivo -->
    <div class="card">
      <h3>üìÑ Subir Documento</h3>
      <input type="file" id="fileInput"><br>
      <button id="hashButton">Calcular Hash</button>
      <p id="fileHash"></p>
    </div>

    <!-- 3Ô∏è‚É£ Acciones -->
    <div class="card">
      <h3>‚öôÔ∏è Acciones Blockchain</h3>
      <button id="verifyButton">Verificar Documento</button>
      <button id="registerButton">Registrar Documento</button>
      <p id="status"></p>
    </div>

  </div>

  <script>
    const contractAddress = "0xd2C97c29E149Dc1b1DE22Ccd248b9Fe4e7Bf9CBe";
    const contractABI = [
      "function certifyDocument(bytes32 docHash) public",
      "function verifyDocument(bytes32 docHash) public view returns (address certifier, uint256 timestamp, bool exists)"
    ];

    let provider, signer, contract, currentHash;

    // ü¶ä Conectar MetaMask
    document.getElementById("connectButton").onclick = async () => {
      if (!window.ethereum) return alert("Por favor, instala MetaMask.");
      try {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        const account = await signer.getAddress();
        const network = await provider.getNetwork();

        document.getElementById("account").innerText = "Cuenta: " + account;
        document.getElementById("network").innerText = "Red: " + network.name + " (" + network.chainId + ")";
        document.getElementById("status").innerHTML = "‚úÖ MetaMask conectada correctamente.";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerHTML = "‚ùå Error al conectar MetaMask.";
      }
    };

    // üìÑ Calcular hash SHA-256 del archivo
    document.getElementById("hashButton").onclick = async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Selecciona un archivo.");
      const buffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      currentHash = "0x" + hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      document.getElementById("fileHash").innerText = "Hash: " + currentHash;
      document.getElementById("status").innerHTML = "‚úÖ Hash generado correctamente.";
    };

    // üîç Verificar documento
    document.getElementById("verifyButton").onclick = async () => {
      if (!contract || !currentHash) return alert("Conecta MetaMask y calcula el hash primero.");
      try {
        const result = await contract.verifyDocument(currentHash);
        const [certifier, timestamp, exists] = result;
        if (exists) {
          const date = new Date(timestamp * 1000).toLocaleString();
          document.getElementById("status").innerHTML =
            "‚úÖ Documento registrado por " + certifier + " el " + date;
        } else {
          document.getElementById("status").innerHTML = "‚ö†Ô∏è El documento no est√° registrado.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerHTML = "‚ùå Error al verificar documento.";
      }
    };

    // üìù Registrar documento
    document.getElementById("registerButton").onclick = async () => {
      if (!contract || !currentHash) return alert("Conecta MetaMask y calcula el hash primero.");
      try {
        document.getElementById("status").innerHTML = "‚è≥ Enviando transacci√≥n...";
        const tx = await contract.certifyDocument(currentHash);
        await tx.wait();
        document.getElementById("status").innerHTML = "‚úÖ Documento registrado exitosamente.";
      } catch (err) {
        console.error("Error al registrar:", err);
        if (err.error && err.error.message.includes("Solo el propietario")) {
          document.getElementById("status").innerHTML = "üö´ Solo el propietario puede registrar documentos.";
        } else if (err.message.includes("execution reverted")) {
          document.getElementById("status").innerHTML = "‚ö†Ô∏è El documento ya est√° registrado o no tienes permiso.";
        } else {
          document.getElementById("status").innerHTML = "‚ùå Error al registrar documento.";
        }
      }
    };
  </script>

</body>
</html>
