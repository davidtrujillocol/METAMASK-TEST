<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validar y Registrar Documentos en Blockchain</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f6f8ff; color: #222; }
    h1 { color: #1a237e; margin-top: 40px; }
    .container { display: flex; justify-content: center; flex-wrap: wrap; margin-top: 40px; }
    .card {
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 16px;
      padding: 24px;
      margin: 12px;
      width: 360px;
    }
    button {
      background: #2962ff; color: white; border: none;
      padding: 10px 18px; border-radius: 8px; cursor: pointer; margin-top: 12px;
    }
    button:hover { background: #0039cb; }
    .success { color: green; }
    .error { color: red; }
    p { font-size: 14px; }
  </style>
</head>
<body>

  <h1>üîê Validar y Registrar Documentos en Blockchain</h1>

  <div class="container">
    <div class="card">
      <h3>üîó MetaMask</h3>
      <button id="connectButton">Conectar MetaMask</button>
      <p id="account"></p>
      <p id="network"></p>
    </div>

    <div class="card">
      <h3>üìÑ Subir Documento</h3>
      <input type="file" id="fileInput"><br>
      <button id="hashButton">Calcular Hash</button>
      <p id="fileHash"></p>
    </div>

    <div class="card">
      <h3>‚öôÔ∏è Acciones Blockchain</h3>
      <button id="verifyButton">Verificar Documento</button>
      <button id="registerButton">Registrar Documento</button>
      <p id="status"></p>
    </div>
  </div>

  <script>
    // üßæ Direcci√≥n del contrato actual en Sepolia
    const contractAddress = "0xd2c97c29e149dc1b1de22ccd248b9fe4e7bf9cbe";
    const contractABI = [
      "function registerDocument(bytes32 hash) public",
      "function verifyDocument(bytes32 hash) public view returns (bool)"
    ];

    let provider, signer, contract, selectedAccount;
    let currentHash;

    // 1Ô∏è‚É£ Conectar MetaMask
    document.getElementById("connectButton").onclick = async () => {
      if (!window.ethereum) return alert("Instala MetaMask primero.");
      try {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        selectedAccount = await signer.getAddress();
        contract = new ethers.Contract(contractAddress, contractABI, signer);

        const network = await provider.getNetwork();
        document.getElementById("account").innerText = "Cuenta: " + selectedAccount;
        document.getElementById("network").innerText = "Red: " + network.name + " (" + network.chainId + ")";
        if (network.chainId !== 11155111) {
          alert("‚ö†Ô∏è Cambia tu red a Sepolia en MetaMask.");
        }
        document.getElementById("status").innerHTML = "‚úÖ Conectado correctamente.";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerHTML = "‚ùå Error al conectar MetaMask.";
      }
    };

    // 2Ô∏è‚É£ Calcular hash SHA-256 del archivo
    document.getElementById("hashButton").onclick = async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Selecciona un archivo primero.");
      const buffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      let hashHex = "0x" + hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      // Truncar a 32 bytes (64 caracteres hexadecimales despu√©s de 0x)
      hashHex = hashHex.slice(0, 66);
      currentHash = hashHex;
      document.getElementById("fileHash").innerText = "Hash: " + currentHash;
      document.getElementById("status").innerHTML = "‚úÖ Hash calculado correctamente.";
      console.log("Hash generado:", currentHash);
    };

    // 3Ô∏è‚É£ Registrar documento en blockchain
    document.getElementById("registerButton").onclick = async () => {
      if (!contract || !currentHash) return alert("Conecta MetaMask y calcula el hash primero.");
      try {
        const tx = await contract.registerDocument(currentHash);
        document.getElementById("status").innerHTML = "‚è≥ Registrando documento...";
        await tx.wait();
        document.getElementById("status").innerHTML = "‚úÖ Documento registrado correctamente.";
      } catch (err) {
        console.error("Error al registrar:", err);
        document.getElementById("status").innerHTML = "‚ùå Error al registrar documento.";
      }
    };

    // 4Ô∏è‚É£ Verificar documento en blockchain
    document.getElementById("verifyButton").onclick = async () => {
      if (!contract || !currentHash) return alert("Conecta MetaMask y calcula el hash primero.");
      try {
        const result = await contract.verifyDocument(currentHash);
        if (result) {
          document.getElementById("status").innerHTML = "‚úÖ El documento est√° registrado en la blockchain.";
        } else {
          document.getElementById("status").innerHTML = "‚ö†Ô∏è El documento NO est√° registrado.";
        }
      } catch (err) {
        console.error("Error al verificar:", err);
        document.getElementById("status").innerHTML = "‚ùå Error al verificar documento.";
      }
    };
  </script>
</body>
</html>
