<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Certificar Documento en Blockchain</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.min.js"></script>
</head>
<body>
  <h1>Certificar Documento en Blockchain</h1>

  <button id="connectBtn">Conectar MetaMask</button>
  <p id="status">MetaMask no conectada.</p>

  <hr>

  <input type="file" id="fileInput" />
  <button id="registerBtn">Registrar Documento</button>
  <p id="hash"></p>
  <p id="txResult"></p>

  <script>
    const CONTRACT_ADDRESS = "0x0000000000000000000000000000000000000000"; // reemplaza con tu contrato real
    const ABI = [
      "function registerDocument(bytes32 docHash) public",
      "function isRegistered(bytes32 docHash) public view returns (bool)"
    ];

    let provider, signer, contract;

    async function connect() {
      const status = document.getElementById("status");
      try {
        if (typeof window.ethereum === 'undefined') {
          status.innerText = "‚ö†Ô∏è MetaMask no detectada. Inst√°lala desde https://metamask.io/";
          return;
        }

        console.log("üîó Detectando MetaMask...");
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        console.log("‚úÖ Cuentas detectadas:", accounts);

        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        const address = await signer.getAddress();
        console.log("üßæ Conectado como:", address);

        status.innerText = "‚úÖ Conectado como: " + address;

        // Crear contrato solo si hay direcci√≥n real
        if (CONTRACT_ADDRESS !== "0x0000000000000000000000000000000000000000") {
          contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        }
      } catch (err) {
        console.error("üö´ Error al conectar MetaMask:", err);
        status.innerText = "‚ùå Error al conectar MetaMask. Revisa la consola (F12).";
      }
    }

    async function hashFile(file) {
      const arrayBuffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", arrayBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = "0x" + hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      return hashHex;
    }

    async function registerDocument() {
      if (!contract) {
        alert("Primero conecta MetaMask correctamente y configura la direcci√≥n del contrato.");
        return;
      }

      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Selecciona un archivo primero");
        return;
      }

      const hash = await hashFile(file);
      document.getElementById("hash").innerText = "Hash del documento: " + hash;

      try {
        const exists = await contract.isRegistered(hash);
        if (exists) {
          document.getElementById("txResult").innerText = "‚ö†Ô∏è Documento ya registrado.";
          return;
        }

        const tx = await contract.registerDocument(hash);
        document.getElementById("txResult").innerText = "‚è≥ Enviando transacci√≥n... " + tx.hash;
        await tx.wait();
        document.getElementById("txResult").innerText = "‚úÖ Documento registrado con √©xito. Tx: " + tx.hash;
      } catch (error) {
        console.error("üö´ Error al registrar:", error);
        document.getElementById("txResult").innerText = "‚ùå Error al registrar el documento.";
      }
    }

    document.getElementById("connectBtn").onclick = connect;
    document.getElementById("registerBtn").onclick = registerDocument;
  </script>
</body>
</html>
